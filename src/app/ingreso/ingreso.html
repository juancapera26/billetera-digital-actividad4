<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Bienvenido</mat-card-title>
      <mat-card-subtitle>Inicia sesión para continuar</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      @if(errorMessage){
      <p class="error-message">{{ errorMessage }}</p>
      }

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input
            matInput
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
          />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width">
          Iniciar Sesión
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <p class="footer-text">
        ¿No tienes cuenta?
        <a href="#">Regístrate</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
